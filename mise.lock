[[tools."aqua:bazelbuild/bazel"]]
version = "8.5.0"
backend = "aqua:bazelbuild/bazel"

[[tools."github:Kitware/CMake"]]
version = "4.2.1"
backend = 'github:Kitware/CMake[platforms={ linux-x64 = { asset_pattern = "cmake-*-linux-x86_64.tar.gz" }, macos-arm64 = { asset_pattern = "cmake-*-macos-universal.tar.gz", bin_path = "CMake.app/Contents/bin" }, windows-x64 = { asset_pattern = "cmake-*-windows-x86_64.zip" } }]'

[[tools."github:PowerShell/PowerShell"]]
version = "7.5.4"
backend = "github:PowerShell/PowerShell"

[[tools."github:koalaman/shellcheck"]]
version = "0.11.0"
backend = 'github:koalaman/shellcheck[platforms={ linux-x64 = { asset_pattern = "shellcheck-*.linux.x86_64.tar.xz" }, macos-arm64 = { asset_pattern = "shellcheck-*.darwin.aarch64.tar.xz" }, windows-x64 = { asset_pattern = "shellcheck-*.zip" } }]'

[[tools."github:llvm/llvm-project"]]
version = "20.1.8"
backend = 'github:llvm/llvm-project[version_prefix=llvmorg-,platforms={ linux-arm64 = { asset_pattern = "LLVM-*-Linux-ARM64.tar.xz" }, linux-x64 = { asset_pattern = "LLVM-*-Linux-X64.tar.xz" }, macos-arm64 = { asset_pattern = "LLVM-*-macOS-ARM64.tar.xz" }, windows-x64 = { asset_pattern = "clang?llvm-*-x86_64-pc-windows-msvc.tar.xz" } }]'

[[tools."github:xmake-io/xmake"]]
version = "3.0.3"
backend = 'github:xmake-io/xmake[bin=xmake,platforms={ linux-x64 = { asset_pattern = "xmake-bundle-v*.linux.x86_64", bin = "xmake" }, macos-arm64 = { asset_pattern = "xmake-bundle-v*.macos.arm64", bin = "xmake" }, windows-x64 = { asset_pattern = "xmake-bundle-v*.win64.exe", bin = "xmake.exe" } }]'

[[tools.node]]
version = "22.21.1"
backend = "core:node"

[[tools.python]]
version = "3.11.14"
backend = "core:python"

[[tools.uv]]
version = "0.9.18"
backend = "aqua:astral-sh/uv[cargo:cargo-tarpaulin=latest,cargo:cargo-audit=latest,cargo:cargo-deny=latest]"
