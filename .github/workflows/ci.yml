name: C++ CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch: {}

jobs:
  # Validation & Build matrix for different platforms and configurations
  build:
    name: Build ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest
    uses: ./.github/workflows/ci.build.yml
    with:
      os: ${{ matrix.os }}
      build_system: '["bazel", "xmake", "cmake"]'

  # Version bump (only on main branch push, uses conventional commits)
  version:
    name: Bump Version
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [build]
    uses: ./.github/workflows/ci.version.yml
    permissions:
      contents: write
      pull-requests: write
    with:
      pr_auto_merge: false

  # Release (only on main branch push after version bump)
  release:
    name: Create Release
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && (needs.version.result == 'success' || needs.version.result == 'skipped')
    needs: [version]
    uses: ./.github/workflows/ci.release.yml
    permissions:
      contents: write
    with:
      version_tag: ${{ needs.version.outputs.version_tag }}
      prerelease: false

  # Note: Automatic retries are handled by the ci.retry.yml workflow
  # It monitors this workflow and automatically retries failed jobs up to 3 times
