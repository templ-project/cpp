name: CI Â» Validate & Build

on:
  workflow_call:
    inputs:
      os:
        description: 'Operating system to run on'
        required: false
        type: string
        default: 'ubuntu-latest'
      build_system:
        description: 'Build system to use'
        required: false
        type: string
        default: '["bazel", "cmake", "xmake"]'

jobs:
  # Setup job runs once to populate mise cache for parallel jobs
  setup:
    runs-on: ${{ inputs.os }}
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/setup-tools

  build:
    runs-on: ${{ inputs.os }}
    needs: [setup]
    strategy:
      matrix:
        build_system: ${{ fromJSON(inputs.build_system) }}
        compiler:
          - clang++
          - g++
          - msvc
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/setup-tools

      - name: Build
        # Skip MSVC on non-Windows and g++ on Windows
        if: |
          (runner.os == 'Windows' && matrix.compiler != 'g++') ||
          (runner.os != 'Windows' && matrix.compiler != 'msvc')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PYTHONIOENCODING: utf-8
        run: |
          task build CPP_BUILD_SYSTEM=${{ matrix.build_system }} CPP_COMPILER=${{ matrix.compiler }}
        shell: bash

  lint:
    runs-on: ${{ inputs.os }}
    needs: [setup, build]
    strategy:
      matrix:
        build_system: ${{ fromJSON(inputs.build_system) }}
        compiler:
          - clang++
          # - g++
          # - msvc
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/setup-tools

      - name: Check Code Formatting
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PYTHONIOENCODING: utf-8
        run: |
          task format:check
        shell: bash

      - name: Lint Code
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PYTHONIOENCODING: utf-8
        run: |
          task clean lint:check CPP_BUILD_SYSTEM=${{ matrix.build_system }} CPP_COMPILER=${{ matrix.compiler }}
        shell: bash

  test:
    runs-on: ${{ inputs.os }}
    needs: [setup, lint]
    strategy:
      matrix:
        build_system: ${{ fromJSON(inputs.build_system) }}
        compiler:
          - clang++
          - g++
          - msvc
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/setup-tools

      - name: Run Tests
        # Skip MSVC on non-Windows and g++ on Windows
        if: |
          (runner.os == 'Windows' && matrix.compiler != 'g++') ||
          (runner.os != 'Windows' && matrix.compiler != 'msvc')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PYTHONIOENCODING: utf-8
        run: |
          task test CPP_BUILD_SYSTEM=${{ matrix.build_system }} CPP_COMPILER=${{ matrix.compiler }}
        shell: bash

  duplicate-check:
    if: ${{ inputs.os == 'ubuntu-latest' }}
    runs-on: ${{ inputs.os }}
    needs: [setup]
    steps:
      - uses: actions/checkout@v6
      # duplicate check only requires node setup
      - uses: actions/setup-node@v6

      - name: Run duplicate check
        run: |
          npm install && npm run duplicate-check
