name: CI Validate & Build

on:
  workflow_call:
    inputs:
      os:
        description: "Operating system to run on"
        required: false
        type: string
        default: "ubuntu-latest"
      build_system:
        description: "Build system to use"
        required: false
        type: string
        default: '["bazel", "cmake", "xmake"]'

jobs:
  lint:
    runs-on: ${{ inputs.os }}
    strategy:
      max-parallel: 1
      matrix:
        build_system: ${{ fromJSON(inputs.build_system) }}
    steps:
      - uses: go-task/setup-task@v1

      - name: Install Mise (Darwin & Linux)
        if: ${{ runner.os != 'Windows' }}
        run: |
          curl https://mise.run | sh

      - name: Install Mise (Windows)
        if: ${{ runner.os == 'Windows' }}
        run: |
          choco install mise -y --force

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache mise tools
        uses: actions/cache@v4
        with:
          path: ~/.local/share/mise
          key: mise-${{ runner.os }}

      - name: Install mise tools
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mise install --yes
          mise run uv:sync

      - name: Test Code Formatting
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: mise exec -- task format:check

      - name: Lint Code
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: mise exec -- task clean lint:check CPP_BUILD_SYSTEM=${{ matrix.build_system }}

  test:
    runs-on: ${{ inputs.os }}
    strategy:
      matrix:
        build_system: ${{ fromJSON(inputs.build_system) }}
    needs: [lint]
    steps:
      - uses: go-task/setup-task@v1

      - name: Install Mise (Darwin & Linux)
        if: ${{ runner.os != 'Windows' }}
        run: |
          curl https://mise.run | sh

      - name: Install Mise (Windows)
        if: ${{ runner.os == 'Windows' }}
        run: |
          choco install mise -y --force

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache mise tools
        uses: actions/cache@v4
        with:
          path: ~/.local/share/mise
          key: mise-${{ runner.os }}
      - name: Test
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: mise exec -- task clean test CPP_BUILD_SYSTEM=${{ matrix.build_system }}

  build:
    runs-on: ${{ inputs.os }}
    strategy:
      matrix:
        build_system: ${{ fromJSON(inputs.build_system) }}
    needs: [test]
    steps:
      - uses: go-task/setup-task@v1

      - if: ${{ runner.os != 'Windows' }}
        run: curl https://mise.run | sh

      - if: ${{ runner.os == 'Windows' }}
        run: choco install mise -y --force

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache mise tools
        uses: actions/cache@v4
        with:
          path: ~/.local/share/mise
          key: mise-${{ runner.os }}

      - name: Install mise tools
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mise install --yes
          mise run uv:sync

      - name: Build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: mise exec -- task clean build CPP_BUILD_SYSTEM=${{ matrix.build_system }}

  duplicate-check:
    runs-on: ${{ inputs.os }}
    steps:
      - uses: actions/setup-node@v5
        with:
          node-version: 22

      - uses: astral-sh/setup-uv@v6

      - uses: go-task/setup-task@v1

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache mise tools
        uses: actions/cache@v4
        with:
          path: ~/.local/share/mise
          key: mise-${{ runner.os }}

      - name: Run duplicate check
        run: task duplicate-check
