name: CI Validate & Build

on:
  workflow_call:
    inputs:
      os:
        description: "Operating system to run on"
        required: false
        type: string
        default: "ubuntu-latest"
      build_system:
        description: "Build system to use"
        required: false
        type: string
        default: '["bazel", "cmake", "xmake"]'

jobs:
  lint:
    runs-on: ${{ inputs.os }}
    strategy:
      max-parallel: 1
      matrix:
        build_system: ${{ fromJSON(inputs.build_system) }}
        task_manager:
          # - mise
          - task
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-tools

      - name: Test Code Formatting
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [[ "${{ matrix.task_manager }}" == "task" ]]; then
            mise exec -- task format:check
          else
            mise run format
          fi
        shell: bash

      - name: Lint Code
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [[ "${{ matrix.task_manager }}" == "task" ]]; then
            mise exec -- task clean lint:check CPP_BUILD_SYSTEM=${{ matrix.build_system }}
          else
            mise run clean && \
              mise run lint --build-system ${{ matrix.build_system }}
          fi
        shell: bash

  test:
    runs-on: ${{ inputs.os }}
    strategy:
      matrix:
        build_system: ${{ fromJSON(inputs.build_system) }}
        task_manager:
          # - mise
          - task
        compiler:
          - clang++
          - g++
          - msvc
    needs: [lint]
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-tools

      - name: Test
        # Skip MSVC on non-Windows and g++ on Windows
        if: |
          (runner.os == 'Windows' && matrix.compiler != 'g++') ||
          (runner.os != 'Windows' && matrix.compiler != 'msvc')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [[ "${{ matrix.task_manager }}" == "task" ]]; then
            mise exec -- task clean test CPP_BUILD_SYSTEM=${{ matrix.build_system }} CPP_COMPILER=${{ matrix.compiler }}
          else
            mise run clean && \
              mise run test --build-system ${{ matrix.build_system }} --compiler ${{ matrix.compiler }}
          fi
        shell: bash

  build:
    runs-on: ${{ inputs.os }}
    strategy:
      matrix:
        build_system: ${{ fromJSON(inputs.build_system) }}
        task_manager:
          # - mise
          - task
        compiler:
          - clang++
          - g++
          - msvc
    needs: [test]
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-tools

      - name: Build
        # Skip MSVC on non-Windows and g++ on Windows
        if: |
          (runner.os == 'Windows' && matrix.compiler != 'g++') ||
          (runner.os != 'Windows' && matrix.compiler != 'msvc')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [[ "${{ matrix.task_manager }}" == "task" ]]; then
            mise exec -- task clean build CPP_BUILD_SYSTEM=${{ matrix.build_system }} CPP_COMPILER=${{ matrix.compiler }}
          else
            mise run clean && \
              mise run build --build-system ${{ matrix.build_system }} --compiler ${{ matrix.compiler }}
          fi
        shell: bash

  duplicate-check:
    if: ${{ inputs.os == 'macos-latest' }}
    runs-on: ${{ inputs.os }}
    steps:
      - uses: actions/setup-node@v5
        with:
          node-version: 22

      - uses: astral-sh/setup-uv@v6

      - uses: go-task/setup-task@v1

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache mise tools
        uses: actions/cache@v4
        with:
          path: ~/.local/share/mise
          key: mise-${{ runner.os }}

      - name: Run duplicate check
        run: task duplicate-check
